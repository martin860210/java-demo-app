<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Prices</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 2rem; }
        h1 { color: #1a2b4d; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-top: 2rem; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 1.5rem; width: 250px; text-align: center; }
        .card-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .card-price { font-size: 1.2rem; margin-bottom: 1rem; }
        .card-percentage { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
        .up { color: #2a9d8f; }
        .down { color: #e63946; }
    </style>
</head>
<body>
    <h1>Live Stock Prices</h1>
    <div class="container" id="stock-container">
        <!-- Stock cards will be inserted here by JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/stocks')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('stock-container');
                    data.forEach(stockData => {
                        if (!stockData || !stockData["01. symbol"]) return;

                        const card = document.createElement('div');
                        card.className = 'card';

                        const title = document.createElement('div');
                        title.className = 'card-title';
                        title.textContent = stockData["01. symbol"];

                        const price = document.createElement('div');
                        price.className = 'card-price';
                        price.textContent = `Price: $${parseFloat(stockData["05. price"]).toFixed(2)}`;

                        const percentage = document.createElement('div');
                        const changePercent = parseFloat(stockData["10. change percent"].replace('%', ''));
                        const trendClass = changePercent >= 0 ? 'up' : 'down';
                        const sign = changePercent >= 0 ? '+' : '';
                        percentage.className = 'card-percentage ' + trendClass;
                        percentage.textContent = sign + changePercent.toFixed(2) + '%';

                        card.appendChild(title);
                        card.appendChild(price);
                        card.appendChild(percentage);
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    const container = document.getElementById('stock-container');
                    container.innerHTML = '<p style="color: red; text-align: center;">Failed to load stock data. This might be due to API rate limits or an invalid API key. Please check the browser console and server logs for more details.</p>';
                });
        });
    </script>
</body>
</html>
