<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Prices - Yahoo Finance</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; margin: 0; padding: 2rem; }
        h1 { color: #1a2b4d; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-top: 2rem; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 1.5rem; width: 250px; text-align: center; opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .card-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .card-price { font-size: 1.2rem; margin-bottom: 1rem; }
        .card-percentage { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
        .up { color: #2a9d8f; }
        .down { color: #e63946; }
        .status-message { text-align: center; margin-top: 3rem; font-size: 1.2rem; color: #888; }
    </style>
</head>
<body>
    <h1>Live Stock Prices - Powered by Yahoo Finance</h1>
    <div class="container" id="stock-container">
        <!-- Stock cards will be inserted here by JavaScript -->
    </div>
    <div id="status" class="status-message">Connecting to data stream...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('stock-container');
            const statusDiv = document.getElementById('status');
            const eventSource = new EventSource('/api/stocks');

            let receivedData = false;

            // Set a timeout to check if we received any data
            const noDataTimeout = setTimeout(() => {
                if (!receivedData) {
                    statusDiv.textContent = 'The data source is currently unavailable (rate-limited). Please try again later.';
                    statusDiv.style.color = '#e63946';
                }
            }, 5000); // 5 seconds timeout

            eventSource.onopen = function() {
                console.log("Connection to server opened.");
                statusDiv.textContent = 'Connection established. Waiting for data...';
            };

            eventSource.onmessage = function(event) {
                receivedData = true;
                clearTimeout(noDataTimeout);
                statusDiv.style.display = 'none'; // Hide status message once we get data

                const stock = JSON.parse(event.data);

                if (!stock || !stock.symbol) return;

                const card = document.createElement('div');
                card.className = 'card';
                
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = stock.symbol;

                const price = document.createElement('div');
                price.className = 'card-price';
                price.textContent = `Price: $${parseFloat(stock.price).toFixed(2)}`;

                const percentage = document.createElement('div');
                const changePercent = parseFloat(stock.changePercent);
                const trendClass = changePercent >= 0 ? 'up' : 'down';
                const sign = changePercent >= 0 ? '+' : '';
                percentage.className = 'card-percentage ' + trendClass;
                percentage.textContent = sign + changePercent.toFixed(2) + '%';

                card.appendChild(title);
                card.appendChild(price);
                card.appendChild(percentage);
                container.appendChild(card);

                // Trigger the animation
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 10);
            };

            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                statusDiv.textContent = 'Failed to connect to the server. Please check your connection and refresh the page.';
                statusDiv.style.color = 'red';
                eventSource.close();
                clearTimeout(noDataTimeout);
            };

            eventSource.addEventListener('close', function() {
                 if (!receivedData) {
                    statusDiv.textContent = 'The data source is currently unavailable (rate-limited). Please try again later.';
                    statusDiv.style.color = '#e63946';
                }
                console.log("Connection to server closed.");
            });
        });
    </script>
</body>
</html>
